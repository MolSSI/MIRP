<div class="textblock"><h1><a class="anchor" id="_gpt_theory"></a>
Theory</h1>
<p class="formulaDsp">
<img class="formulaDsp" alt="\begin{eqnarray*} \gamma &amp;= \alpha_1 + \alpha_2 \\ \overline{AB}^2 &amp;= (A_x - B_x)^2 + (A_y - B_y)^2 + (A_z - B_z)^2 \\ P_x &amp;= \frac{(\alpha_1 A_x + \alpha_2 B_x)}{\gamma} \\ P_y &amp;= \frac{(\alpha_1 A_y + \alpha_2 B_y)}{\gamma} \\ P_z &amp;= \frac{(\alpha_1 A_z + \alpha_2 B_z)}{\gamma} \\ \overline{PA}_x &amp;= P_x - A_x \qquad\qquad \overline{PA}_y = P_y - A_y \qquad\qquad \overline{PA}_z = P_z - A_z \\ \overline{PB}_x &amp;= P_x - B_x \qquad\qquad \overline{PB}_y = P_y - B_y \qquad\qquad \overline{PB}_z = P_z - B_z \end{eqnarray*}" src="form_17.png"/>
</p>
<h1><a class="anchor" id="_gpt_functions"></a>
Functions in MIRP</h1>
<p>In MIRP, the parameters to the Gaussian Product Theorem can be calculated via the following functions:</p>
<ul>
<li>mirp_gpt_double()</li>
<li>mirp_gpt_interval() </li>
</ul>
